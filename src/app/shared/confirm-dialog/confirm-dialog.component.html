<h2>{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions class='d-flex justify-content-end align-items-center'>
  <button mat-raised-button color="primary" [matDialogClose]="true">Confirmer</button>
  <button mat-raised-button color="warn" [matDialogClose]="false">Annuler</button>
</mat-dialog-actions>
