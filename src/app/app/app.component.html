<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode='push'>
      <div class='branding'><img [src]='logo' [alt]='logo' />
        <span>{{ 'anms.title.short' }}</span></div>
      <mat-nav-list>
        <mat-list-item *ngFor='let link of navigationSideMenu' (click)='sidenav.close()' [routerLink]='[link.path]'
                       routerLinkActive='active'>
          {{link.name }}
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <div class='wrapper'>

      <div class='toolbar mat-elevation-z4' style='position: fixed'>
        <mat-toolbar color='primary'>
          <button mat-icon-button class='d-md-none' (click)='sidenav.open()'>
            <fa-icon icon='bars'></fa-icon>

          </button>

          <span routerLink='' class='branding spacer center d-inline d-sm-none'>
            <img [src]='logo' [alt]='logo' /></span>
          <span routerLink='' class='branding spacer center d-none d-sm-inline d-md-none'><img [src]='logo'
                                                                                               [alt]='logo' /> {{
            'anms.title.short'  }}</span>
          <span routerLink='' class='branding spacer d-none d-md-inline'><img [src]='logo'
                                                                              [alt]='logo' /> {{ 'anms.title.long'
            }}</span>

          <span class='d-none d-md-inline'>
            <button mat-button class='nav-button' *ngFor='let link of navigationMenu' [routerLink]='[link.path]'
                    routerLinkActive='active'>
              {{link.name }}
            </button>
          </span>

          <button mat-button mat-stroked-button color='accent' *ngIf='!(isAuthenticated$ | async)'
                  (click)='onLoginClick()'>
            {{ 'anms.menu.login'  }}
          </button>

          <button *ngIf='(isAuthenticated$ | async)'
                  mat-icon-button
                  [matMenuTriggerFor]='toolbarUserMenu'>
            <fa-icon icon='user-circle'></fa-icon>
          </button>
          <mat-menu #toolbarUserMenu='matMenu'>
            <button mat-menu-item (click)='onLogoutClick()'>
              <mat-icon>
                <fa-icon icon='power-off'></fa-icon>
              </mat-icon>
              <span>{{ 'anms.menu.logout'  }}</span>
            </button>
          </mat-menu>

          <button mat-icon-button routerLink='settings' class='d-none d-sm-inline'>
            <fa-icon icon='cog'></fa-icon>
          </button>
        </mat-toolbar>
      </div>

      <div class='content' [@routeAnimations]='o.isActivated && o.activatedRoute.routeConfig?.data?.title'>
        <router-outlet #o='outlet'></router-outlet>
      </div>

      <div class='footer'>
        <div class='row'>
          <div class='col-sm-12 links'>
            <a href='https://www.github.com/tomastrajan' target='_blank' rel='noopener noreferrer'>
              <fa-icon [icon]="['fab','github']"></fa-icon>
              <span>Github</span>
            </a>
            <a href='https://www.medium.com/@tomastrajan' target='_blank' rel='noopener noreferrer'>
              <fa-icon [icon]="['fab','medium-m']"></fa-icon>
              <span>Medium</span>
            </a>
            <a href='https://www.twitter.com/tomastrajan' target='_blank' rel='noopener noreferrer'>
              <fa-icon [icon]="['fab','twitter']"></fa-icon>
              <span>Twitter</span>
            </a>
            <a href='https://www.youtube.com/channel/UC7XgRHIVoqnh3U5Vmly9ofQ'
               target='_blank' rel='noopener noreferrer'>
              <fa-icon [icon]="['fab','youtube']"></fa-icon>
              <span>Youtube</span>
            </a>
            <a href='https://www.instagram.com/tomastrajan' target='_blank' rel='noopener noreferrer'>
              <fa-icon [icon]="['fab','instagram']"></fa-icon>
              <span>Instagram</span>
            </a>
            <a href='https://www.slides.com/tomastrajan' target='_blank' rel='noopener noreferrer'>
              <fa-icon icon='play-circle'></fa-icon>
              <span>Slides</span>
            </a>
          </div>
        </div>
        <div class='row'>
          <div class='col-12 signature'>
            &#169; <span class='year'>{{year}}</span> - Tomas Trajan
            <br class='d-block d-sm-none'>
            <a [matTooltip]="'anms.footer.changelog' "
               matTooltipPosition='before'
               href='https://github.com/tomastrajan/angular-ngrx-material-starter/blob/master/CHANGELOG.md'>
              <fa-icon icon='rocket'></fa-icon>
              {{version}} <span *ngIf='!isProd'>[{{envName}}]</span>
            </a>
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
