<div class='container mt-4'>
  <div class='row'>
    <div class='col-12 d-flex justify-content-center'>
      <h1>{{ groupsLinks.newGroup.name }}</h1>
    </div>
  </div>
  <form [formGroup]='form'>
    <div class='row justify-content-center mt-2'>
      <div class='col-12 col-md-6'>
        <mat-card>
          <mat-card-content>
            <div class='row gy-2'>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Nom du groupe</mat-label>
                <input matInput placeholder='Nom du groupe' formControlName='name'>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions [align]='"end"'>
            <button mat-raised-button color='accent' [disabled]='form.invalid' (click)='onSubmit()'>Ajouter
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
