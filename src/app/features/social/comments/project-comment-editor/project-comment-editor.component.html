<div class='container'>
  <h2 class='h2'>Comment editor</h2>
  <form [formGroup]='commentFormGroup'>
    <div class='editor'>
      <ngx-editor-menu [editor]='editor' [toolbar]='toolbar'>
      </ngx-editor-menu>
      <ngx-editor [editor]='editor' formControlName='commentContent'>
      </ngx-editor>
    </div>
  </form>
  <mat-card class='mt-3'>
    <mat-card-header>
      <mat-card-title>
        Comment view
      </mat-card-title>
    </mat-card-header>
    <mat-card-content [innerHTML]='sanitizer.bypassSecurityTrustHtml(getCommentContent())'>
    </mat-card-content>
  </mat-card>
</div>
