<nav class='d-none d-sm-flex' mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor='let e of examples'
     [routerLink]='e.path'
     routerLinkActive='active' #rla='routerLinkActive'
     [active]='rla.isActive'
     [disabled]='e.auth && !(isAuthenticated$ | async)'>
    {{e.name}}
  </a>
</nav>

<nav class='nav-responsive d-sm-none d-flex justify-content-center'>
  <mat-select [placeholder]='"Exemples"' [value]="'todos'">
    <mat-option *ngFor='let e of examples'
                [value]='e'
                [routerLink]='e.path'
                [disabled]='e.auth && !(isAuthenticated$ | async)'>
      {{e.name}}
    </mat-option>
  </mat-select>
</nav>

<div [@routeAnimations]='o.isActivated && o.activatedRoute.routeConfig?.path'>
  <router-outlet #o='outlet'></router-outlet>
</div>
