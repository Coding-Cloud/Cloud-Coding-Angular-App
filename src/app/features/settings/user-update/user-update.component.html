<mat-card>
  <mat-card-content>
    <form [formGroup]='form'>
      <div class='row'>
        <mat-form-field class='col-12' appearance='fill'>
          <mat-label>Prénom</mat-label>
          <input matInput placeholder='Prénom' formControlName='firstname'>
        </mat-form-field>
        <mat-form-field class='col-12' appearance='fill'>
          <mat-label>Nom</mat-label>
          <input matInput placeholder='Nom' formControlName='lastname'>
        </mat-form-field>
        <mat-form-field class='col-12' appearance='fill'>
          <mat-label>Email</mat-label>
          <input matInput placeholder='Email' formControlName='email'>
        </mat-form-field>
        <mat-form-field class='col-12' appearance='fill'>
          <mat-label>Pseudo</mat-label>
          <input matInput placeholder='Pseudo' formControlName='username'>
        </mat-form-field>
        <mat-form-field class='col-12' appearance='fill'>
          <input matInput
                 formControlName='birthdate'
                 [matDatepicker]='picker'
                 [max]=' maxDate'
                 placeholder='Date de naissance'>
          <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
          <mat-datepicker #picker startView='year'></mat-datepicker>
        </mat-form-field>
      </div>
    </form>
    <form [formGroup]='passwordForm'>
      <div class='row'>
        <mat-form-field class='col-12' appearance='fill'>
          <mat-label>Mot de passe</mat-label>
          <input matInput type='password' placeholder='Mot de passe' formControlName='password'>
        </mat-form-field>
        <mat-form-field class='col-12' appearance='fill'>
          <mat-label>Confirmation du mot de passe</mat-label>
          <input matInput type='password' placeholder='Confirmation du mot de passe'
                 formControlName='confirmPassword'>
        </mat-form-field>
        <mat-error *ngIf='form.hasError("mismatch")'>Les mots de passe ne correspondent pas</mat-error>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align='end'>
    <button mat-raised-button color='primary' [disabled]='form.invalid || passwordForm.invalid' (click)='onSubmit()'>
      <mat-icon>edit</mat-icon>
      Modifier
    </button>
    <button mat-raised-button color='warn' (click)='onEditSwitch()'>
      <mat-icon>delete</mat-icon>
      Annuler
    </button>
  </mat-card-actions>
</mat-card>
