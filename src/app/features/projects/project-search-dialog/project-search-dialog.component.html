<h1 mat-dialog-title>project-search-dialog works!</h1>
<div class='row'>
  <mat-form-field class='col-12' appearance='fill'>
    <mat-label>Nom du projet</mat-label>
    <input matInput placeholder='Nom du projet' (keyup)='onSearch($event)'>
  </mat-form-field>
</div>
<ul>
  <li *ngFor='let project of (projectResults$ | async)'>
    {{project.name}}
  </li>
</ul>
<button (click)='onClose()'>Close</button>
