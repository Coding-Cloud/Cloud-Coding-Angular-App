<div class="code-editor-page">
    <div class="editor-content">
        <div class="editor">
            <monaco-tree class="editor__tree" [tree]="tree" (clickFile)="handleClickOnFolder($event)"></monaco-tree>
            <ngx-monaco-editor class="editor__text" (ngModelChange)="handleChange($event)" [options]="editorOptions" [(ngModel)]="code" ></ngx-monaco-editor>
        </div>
        <button class="button__tree" (click)="handleSave()" >GOOOO</button>
    </div>
    <iframe class="iframe-view" [src]="this.baseUrlPathTrust" title="description"></iframe>
</div>
