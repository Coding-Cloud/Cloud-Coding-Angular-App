<div *ngIf="!rename" (contextmenu)="handleRightClickFile($event)" (click)="toggle()"
    [class]="'monaco-tree-row' + (hide ? ' hide ' : ' ') + theme" >
    <span [style]="style"></span>
    <i *ngIf="folder" [class]="'monaco-tree-arrow codicon codicon-chevron-down' + (open ? ' open' : '')"></i>
    <img [src]="'assets/icons/'+ icon +'.svg'" class="monaco-tree-icon" />
    <div class="monaco-tree-name">{{name}}</div>
</div>

<span *ngIf="rename">
    <div [class]="'monaco-tree-row' + (hide ? ' hide ' : ' ') + theme">
        <input #myInput type="text" id="inputRename" name="name" (focusout)="handleRenameFocusOut(row)"
            (keyup)="handleRenameKeyUp($event)" [value]="name" autofocus />
    </div>
</span>


<span *ngIf="edited">
    <div [class]="'monaco-tree-row' + (hide ? ' hide ' : ' ') + theme">
        <input #myInput type="text" id="inputCreate" name="name" (focusout)="handleFocusOut(row)"
            (keyup)="handleCreateKeyUp($event, row)" autofocus />
    </div>
</span>
<monaco-tree-context-menu *ngIf="type === 'dir'" [elements]="contextMenuDir" [top]="position ? position[1] : undefined"
    [left]="position ? position[0] : undefined"></monaco-tree-context-menu>
<monaco-tree-context-menu *ngIf="type === 'file'" [elements]="contextMenuFile"
    [top]="position ? position[1] : undefined" [left]="position ? position[0] : undefined"></monaco-tree-context-menu>
<monaco-tree-file (contextMenuClick)="handleRightClick($event)" (clickFile)="handleClickFile($event)"
    (clickFile)="handleClickFile($event)" (createFile)="handleCreateFile($event)" (createDir)="handleCreateDir($event)"
    (renameFolder)="handleRenameFolder($event)" *ngFor="let row of content" [name]="row.name" [content]="row.content"
    [edited]="row.edited" [rename]="row.rename" [row]="row" [depth]="depth+1" [hide]="!open || hide" [theme]="theme">
</monaco-tree-file>
