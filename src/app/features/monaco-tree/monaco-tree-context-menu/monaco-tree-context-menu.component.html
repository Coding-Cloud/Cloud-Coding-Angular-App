<div *ngIf="left && top" class="monaco-tree-context-menu" [style]="'top:' + top + 'px; left: ' + left + 'px'">
    <ul *ngIf="!isProcessRequest">
        <li *ngFor="let element of elements"
			[class]="element.type === 'element' ? 'monaco-tree-element' : 'monaco-tree-separator'"
			(click)="element.type ==='element' && element.name !== 'Upload picture' 
				? element.action() 
				: element.type ==='element' && element.name === 'Upload picture' 
				? handleUploadPicture() : null">
			<input
				*ngIf="element.type === 'element' && element.name === 'Upload picture'"
				type="file"
				class="d-none"
				#uploadInput
				(change)="handleClickUploadImage(uploadInput?.files)"
				[accept]="acceptedFileExtensionsImage"
			/>
			<a *ngIf="element.type === 'element' && element.name === 'Upload picture'" [routerLink]="" (click)="handleUploadPicture()" ></a>
			<a *ngIf="element.type === 'element'">{{element.name}}</a>
		</li>
    </ul>
	<div *ngIf="isProcessRequest" class="app-spinner">
		<app-spinner [diameter]="50" class="app-spinner-context"></app-spinner>
	</div>
</div>
