<div class='container mt-4'>
  <div class='row'>
    <div class='col-12 d-flex justify-content-center'>
      <h1>{{ authLinks.register.name }}</h1>
    </div>
  </div>
  <form [formGroup]='form'>
    <div class='row justify-content-center mt-2'>
      <div class='col-12 col-md-6'>
        <mat-card>
          <mat-card-content>
            <div class='row'>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Prénom</mat-label>
                <input matInput placeholder='Prénom' formControlName='firstName'>
              </mat-form-field>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Nom</mat-label>
                <input matInput placeholder='Nom' formControlName='lastName'>
              </mat-form-field>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Email</mat-label>
                <input matInput placeholder='Email' formControlName='email'>
              </mat-form-field>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Pseudo</mat-label>
                <input matInput placeholder='Pseudo' formControlName='pseudo'>
              </mat-form-field>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Mot de passe</mat-label>
                <input matInput type='password' placeholder='Mot de passe' formControlName='password'>
              </mat-form-field>
              <mat-form-field class='col-12' appearance='fill'>
                <mat-label>Confirmation du mot de passe</mat-label>
                <input matInput type='password' placeholder='Confirmation du mot de passe' formControlName='confirmPassword'>
              </mat-form-field>
              <mat-error *ngIf='form.hasError("mismatch")'>Les mots de passe ne correspondent pas</mat-error>
            </div>
          </mat-card-content>
          <mat-card-actions [align]='"end"'>
            <button mat-raised-button color='accent' [disabled]='form.invalid'  (click)='onRegisterClick()'>S'inscrire
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
